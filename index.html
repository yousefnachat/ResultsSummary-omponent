<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="assets/stylesheet.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <h3>Your Result</h3>
        <div class="cercle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-body">
        <h3 class="h3-body">Summary</h3>
        <div class="heigh-width Reaction">
          <img src="assets/images/icon-reaction.svg" alt="#" />
          <h4>Reaction</h4>
          <div class="note">
            <span class="span-note">80 </span><span>/ 100</span>
          </div>
        </div>
        <div class="heigh-width Memory">
          <img src="assets/images/icon-memory.svg" alt="#" />
          <h4>Memory</h4>
          <div class="note">
            <span class="span-note">92 </span><span>/ 100</span>
          </div>
        </div>
        <div class="heigh-width Verbal">
          <img src="assets/images/icon-verbal.svg" alt="#" />
          <h4>Verbal</h4>
          <div class="note">
            <span class="span-note">61 </span><span>/ 100</span>
          </div>
        </div>
        <div class="heigh-width Visual">
          <img src="assets/images/icon-visual.svg" alt="#" />
          <h4>Visual</h4>
          <div class="note">
            <span class="span-note">72 </span><span>/ 100</span>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Youssef Nachat</a>.
    </div>
  </body>
</html>
